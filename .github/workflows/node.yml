# Flujo de Trabajo (Workflow) para realizar la Integraci√≥n Continua y Despliegue Continuo.

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        node-version: [ 14.x, 16.x ]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build --if-present
    
    - name: Test
      run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: math_utils_env

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
        
      - name: Install Dependencies
        run: npm install